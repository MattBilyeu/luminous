<script>
    var currentURL = window.location.pathname;
    debugger;
    if(currentURL.indexOf('blog') > -1) {
        var path = window.location.pathname + window.location.search;
        var hash = path.replace('/blog', '#');
        window.location.replace('/blog/index.html' + hash);
    } else {
        var path = window.location.pathname + window.location.search;
        var hash = path.replace('/services', '#');
        window.location.replace('/services/index.html' + hash);
    }
</script>
